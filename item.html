<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const urlParam = new URLSearchParams(window.location.search);
        const title = urlParam.get("title");
        const price = urlParam.get("price");
        const src = urlParam.get("src");
        alert(`Title ${title} price ${price} src ${src}`);
        $('document').ready(()=>{
            $('.item').html(`<p> Title ${title} price ${price} src ${src} </p>`);
        });
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="logo" src="https://www.tlu.ee/sites/default/files/TUKO/%C3%9Clikoolo%20logo/TLU-logo-pilt-vrv-suur.jpg" alt="" srcset=""></a>
        <article class="nav">
            <button>Login/SingUp</button>
            <button>Cart</button>
        </article>
    </header>
    <div class="item"></div>
</body>
</html>
